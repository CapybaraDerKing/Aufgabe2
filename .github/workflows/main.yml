name: Test Java CloudUsageApp with Maven

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Docker Build
      run: docker build . -t cloud-usage-app

    - name: Run Assessment Image
      run: |
        docker run -d -p 808
